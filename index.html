<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>  Time tracking dashboard|Frontend Mentor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="script.js"></script>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 45%; color: aliceblue;}
    .attribution a { color: rgb(0, 204, 255); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="user">
        <img class="profilephoto" src="images/image-jeremy.png" alt="jeremy's photo">
        <p>Report for</p>
        <h2>Jeremy <br> Robson</h2>
      </div>
        <button id="daily">Daily</button><br>
        <button id="weekly">Weekly</button><br>
        <button id="monthly">Monthly</button>
    </div>
    <div class="content">
      <div class="wcont">  
        <div class="work">
          <h5>Work</h5>
        </div>
      </div>  
      <div class="pcont">
        <div class="play">
          <h5>Play</h5>
        </div>
      </div>  
      <div class="scont">
        <div class="study">
          <h5>Study</h5>
        </div>
      </div>  
      <div class="econt">
        <div class="exercise">
          <h5>Exercise</h5>
        </div>
      </div>  
      <div class="socont">
        <div class="social">
          <h5>Social</h5>
        </div>
      </div>  
      <div class="secont">
        <div class="selfcare">
          <h5>Self Care</h5>
        </div>
      </div>
    </div>
  </div>
